name: TUF repository test

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  tuf-snapshot-test-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install dependencies
        run: |
          pip install securesystemslib[pynacl]
          pip install git+https://github.com/theupdateframework/tuf.git
          pip install click

      - name: Test tufctl for repo snapshot
        env:
          online_keys: ${{ secrets.online_keys }}
        run: |
          cd metadata

          # return error if 
          # * status is non-zero and 
          # * creating a snapshot does not help
          ../tufctl/tufctl status || {
            echo "repository is not in valid state: running snapshot"
            ../tufctl/tufctl snapshot
            ../tufctl/tufctl status
          }
