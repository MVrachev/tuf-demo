name: TUF repository test

on:
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:

jobs:
  tuf-snapshot-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install dependencies
        run: |
          pip install git+https://github.com/theupdateframework/tuf.git
          pip install click

      - name: Test tufctl for repo snapshot
        env:
          online_keys: ${{ secrets.online_keys }}
        run: |
          cd metadata
          ../tufctl/tufctl status
